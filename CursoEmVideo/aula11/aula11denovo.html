<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Nacionalidade Brasileira(?)</h1>
    
    Digite seu pais de origem: <input type="text" name="nacional" id="nacional">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="resposta"></div>
    
    <script>

        function verificar() {
            var pais = document.getElementById("nacional").value
            var res = document.getElementById("resposta")

            if (pais != "Brasil") {res.innerHTML = "<p>Estrangereiro!!</p>"
            
        }

        else {
            res.innerHTML = "<p>Você é Brasileiro!!</p>"
        }
    }

    </script>
</body>
</html>
